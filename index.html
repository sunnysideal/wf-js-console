<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
<link rel="stylesheet" href="console.css"> <!-- load console.css after chartist -->
<title>Test Weather</title>
</head>
<body onresize="browserResize()">

<div id="console" class="console-container" >
	<div class="grid-tl">Top Left</div>
	
	<div class="grid-tm temperature-container ">
		<div class="air-temperature-title obs-title">Temperature</div>
		<div class="air-temperature"><span class="air_temperature">-.-</span><span class="units_temp">--</span></div>
		<div class="air-temperature-min"><span class="air_temperature_min" >-.-</span><span class="units_temp">--</span></div>
		<div class="air-temperature-min-time"><span class="air_temperature_min_time">--.--</span></div>		
		<div class="air-temperature-max"><span class="air_temperature_max" >-.-</span><span class="units_temp">--</span></div>
		<div class="air-temperature-max-time"><span class="air_temperature_max_time">--.--</span></div>
	</div>

	<div class="grid-tr wind-container"> 	

		<div class="chart-title obs-title">Wind</div>
		<div class="chart" ><canvas id="wind" class="chart" ></canvas></div>
		<div class="wind-records" class="beaufort_description">BWS</div>
	</div>
	<div class="grid-ml chart-container">
		<div class="chart-title obs-title">Middle Left</div>
		<div class="chart" ></div>
	</div>



	<div class="grid-mm chart-container" >
		<div class="chart-title obs-title">Today Temperature</div>
		<div id="dailychartist" class="chart ct-chart ct-major-third" ></div>
	</div>




	<div class="grid-mr chart-container" >
			<div class="chart_title obs_title">Middle Right</div>
		<div class="chart" ></div>
		</div>


	<div class="grid-bl">Bottom Left
	</div>

	<div class="grid-bm datebattery-container ">
	
		<div class="date"><span class="obs_date">Date</span></div>
		<div class="time"><span class="obs_time">Time</span></div>
		<div class="battery-title obs-title"  >Battery</div>
		<div class="power-mode-title obs-title">Power Mode</div>
		<div class="battery-value"><span class="battery">-.---</span> V</div>
		<div class="power-mode"><span class="power_mode"></span></div>

	</div>


	<div class="grid-br ephemeris-container ">
		<div class="sunrise-image">rise</div>
		<div class="sunset-image">set</div>
		<div class="solarnoon-image">noon</div>
		<div class = "solarnoon-time"><span class="solarnoon_time">time</span></div>
		<div class = "sunrise-time"><span class="sunrise_time">time</span></div>
		<div class="sunset-time"><span class="sunset_time">time</span></div>

	</div>

</div>
<div id="settings" class="settings">
<form>
	<label for="wfPersonalToken">Personal Token</label>
	<input type="text" id="wfPersonalToken" name="wfPersonalToken">

	<input type="button" value="Clear" onclick="clearConfig()">
	<input type="button" value="Proceed" onclick="saveConfig()">
	
</form>
</div>
<script src="init.js" type='text/javascript'></script>
</body>
</html>
